<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet">

    <!-- Bootstrap Cdn Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Sidebar Menu</title>
</head>

<body id="body">
    <div class="l-navbar" id="navbar">
        <nav class="nav">
            <div>
                <a href="#" class="nav__logo">
                    <span class="nav__logo-text">Side View</span>
                </a>

                <div class="nav__toggle" id="nav-toggle">
                    <i class="bx bx-chevron-right"></i>
                </div>

                <ul class="nav__list">
                    <a href="#" class="nav__link active" id="home">
                        <i class="bx bx-grid-alt nav__icon"></i>
                        <span class="nav__text">Home </span>
                    </a>
                    <a href="#" class="nav__link" id="user">
                        <i class="bx bx-user nav__icon"></i>
                        <span class="nav__text">User</span>
                    </a>
                </ul>
            </div>

            <a href="#" class="nav__link" id="logoutButton">
                <i class="bx bx-log-out-circle nav__icon"></i>
                <span class="nav__text">Log Out</span>
            </a>

        </nav>
    </div>

    <!-- Content Section -->
    <div id="content" class="content-container">
        <h2>Welcome</h2>
        <p>Click on the menu to load content.</p>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
